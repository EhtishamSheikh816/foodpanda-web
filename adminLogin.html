<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Foodpanda</title>
    <link rel="stylesheet" href="style/adminLogin.css" />
  </head>
  <body>
    <div class="container">
      <form class="login-form" onsubmit="adminLogin(event)">
        <h1>Admin Login</h1>

        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="adminEmail"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="adminPassword"
            placeholder="Enter password"
            required
          />
        </div>

        <button type="submit" class="btn" onclick="adminLogin()">Login</button>
      </form>
      <p class="signup-link">
        Don't have an account? <a href="adminSignup.html">Sign Up</a>
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
