<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/authentication.css" />
    <title>Foodpanda - Welcome</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome!</h1>
      <p>Sign up or log in to continue</p>

      <div class="social-buttons">
        <button class="social-button">Continue with Facebook</button>
        <button class="social-button">Continue with Google</button>
        <button class="social-button">Continue with Apple</button>
      </div>

      <div class="divider">
        <span class="divider-text">or</span>
      </div>

      <div class="auth-options">
        <button class="auth-button login" onclick="logIn()">Log in</button>
        <button class="auth-button signup" onclick="signUp()">Sign up</button>
      </div>

      <div class="footer">
        By signing up, you agree to our
        <a href="#">Terms and Conditions</a> and<br />
        <a href="#">Privacy Policy</a>.
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
